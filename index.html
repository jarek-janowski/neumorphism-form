<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism form</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="body">


    <main class="main">

        <label class="switch switch--js">
            <input class="switch__checkbox" type="checkbox">
            <span class="switch__slider switch__slider--round"></span>
        </label>

        <h1 class="main__heading">Contact Form</h1>
        <div class="personal-info">
            <form method="post" action="#" class="main__form">

                <p>
                    <label for="firstName">Your first name:
                        <input class="form__input" id="firstName" name="firstName" type="text" required>
                    </label>
                </p>

                <p>
                    <label for="lastName">Your last name:
                        <input class="form__input" id="lastName" name="lastName" type="text" required>
                    </label>
                </p>

                <p>
                    <label for="phoneNumber">Phone number:
                        <input class="form__input" placeholder="+48 123-456-789" id="phoneNumber" name="phoneNumber"
                            type="tel">
                    </label>
                </p>

                <p>
                    <label for="email">Email:
                        <input class="form__input" required id="email" name="email" type="email">
                    </label>
                </p>

                <p>
                    <div class="radio">
                        <label class="radio__button"> <input class="radio__button" name="radio" required type="radio"
                                value="male" id="radio">
                            Male
                        </label>
                        <label class="radio__button"> <input class="radio__button" name="radio" type="radio"
                                value="female" id="radio"> Female
                        </label>
                    </div>
                </p>
        </div>

        <fieldset class="fieldset">
            <h2 class="fieldset__heading">Adress:</h2>
            <p>
                <label for="streetName">Street name and number:
                    <input class="form__input" id="streetName" placeholder="eg. Ogrodowa 22" name="streetName"
                        type="text">
                </label>
            </p>
            <p>
                <label for="city">City:
                    <input class="form__input" id="city" name="city" type="text">
                </label>
            </p>
            <p>
                <label for="postalCode">Postal code:
                    <input class="form__input" placeholder="12-345" id="postalCode" name="postalCode"
                        pattern="[0-9]{2}-[0-9]{3}">
                </label>
            </p>
        </fieldset>
        <div class="additional-info">
            <p>
                <label for="additionalInfo">Additional informations:</label>
                <textarea class="form__input form__input--add" name="additionalInfo" id="additionalInfo"></textarea>
            </p>
            <p>
                <input class="submit__button" type="submit" value="Send" id="submit">
            </p>
            </form>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
