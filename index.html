<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism form</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="body">
    <main class="main">
        <h1 class="main__heading">Contact Form</h1>
        <form method="post" action="https://dev.cotenfrontend.pl" class="main__form">

            <p>
                <label for="firstName">Your first name:
                    <input class="form__input" id="firstName" name="firstName" type="text">
                </label>
            </p>

            <p>
                <label for="lastName">Your last name:
                    <input class="form__input" id="lastName" name="lastName" type="text">
                </label>
            </p>

            <p>
                <label for="phoneNumber">Phone number:
                    <input class="form__input" value="+48 " placeholder="Enter your phone number" id="phoneNumber"
                        name="phoneNumber" type="tel">
                </label>
            </p>

            <p>
                <label for="email">Email:
                    <input class="form__input" required id="email" name="email" type="email">
                </label>
            </p>

            <p>
                <label for="password">Password:
                    <input class="form__input" id="password" name="password" type="password">
                </label>
            </p>

            <p>
                <label for="yourStory">Your Story:</label>
                <textarea class="form__input" name="yourStory" id="yourStory"></textarea>

            </p>

            <fieldset class="fieldset">
                <h2 class="fieldset__heading">Adres</h2>
                <p>
                    <label for="streetName">Street name:
                        <input class="form__input" id="streetName" name="streetName" type="text">
                    </label>
                </p>
                <p>
                    <label for="city">City:
                        <input class="form__input" id="city" name="city" type="text">
                    </label>
                </p>
                <p>
                    <label for="postalCode">Postal code:
                        <input class="form__input" placeholder="Enter your postal code" id="postalCode"
                            name="postalCode" pattern="[0-9]{2}-[0-9]{3}">
                    </label>
                </p>
            </fieldset>
            <p>
                <label> <input class="check" name="agreement" type="checkbox" value="agree" id="check"> Agree
                </label>
            </p>
            <p class="submit">
                <input class="submit__button" type="submit" value="Send" id="submit">
            </p>
        </form>
    </main>
</body>

</html>
