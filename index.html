<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism form</title>
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1 class="main-heading">Contact Form</h1>
        <form method="post" action="https://dev.cotenfrontend.pl" class="form">

            <p>
                <label for="firstName">Your first name:
                    <input class="form__input" placeholder="Enter your first name" id="firstName" name="firstName"
                        type="text">
                </label>
            </p>

            <p>
                <label for="lastName">Your last name:
                    <input class="form__input" placeholder="Enter your last name" id="lastName" name="lastName"
                        type="text">
                </label>
            </p>

            <p>
                <label for="phoneNumber">Phone number:
                    <input class="form__input" value="+48 " placeholder="Enter your phone number" id="phoneNumber"
                        name="phoneNumber" type="tel">
                </label>
            </p>

            <p>
                <label for="email">Email:
                    <input class="form__input" required placeholder="Enter your email" id="email" name="email"
                        type="email">
                </label>
            </p>

            <p>
                <label for="password">Password:
                    <input class="form__input" placeholder="Enter your password" id="password" name="password"
                        type="password">
                </label>
            </p>

            <p>
                <label for="yourStory">Your Story:</label>
                <textarea class="form__textarea" name="yourStory" id="yourStory">My strory is...</textarea>

            </p>

            <fieldset>
                <legend>Adress</legend>
                <p>
                    <label for="streetName">Street name:
                        <input class="form__input" placeholder="Enter street name" id="streetName" name="streetName"
                            type="text">
                    </label>
                </p>
                <p>
                    <label for="city">City:
                        <input class="form__input" placeholder="Enter your city" id="city" name="city" type="text">
                    </label>
                </p>
                <p>
                    <label for="postalCode">Postal code:
                        <input class="form__input" placeholder="Enter your postal code" id="postalCode"
                            name="postalCode" pattern="[0-9]{2}-[0-9]{3}">
                    </label>
                </p>
            </fieldset>
            <p>
                <label><input name="agreement" type="checkbox" value="agree">I agree</label>
            </p>
            <p>
                <input type="submit" value="Send">
            </p>
        </form>
    </main>
</body>

</html>
