<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism form</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="body">


    <main class="main">

        <label class="switch switch--js">
            <input class="switch__checkbox" type="checkbox">
            <span class="switch__slider switch__slider--round"></span>
        </label>

        <h1 class="main__heading">Contact Form</h1>
        <form method="post" action="https://dev.cotenfrontend.pl" class="main__form">

            <p>
                <label for="firstName">Your first name:
                    <input class="form__input" id="firstName" name="firstName" type="text">
                </label>
            </p>

            <p>
                <label for="lastName">Your last name:
                    <input class="form__input" id="lastName" name="lastName" type="text">
                </label>
            </p>

            <p>
                <label for="phoneNumber">Phone number:
                    <input class="form__input" placeholder="123-456-789" id="phoneNumber" name="phoneNumber" type="tel">
                </label>
            </p>

            <p>
                <label for="email">Email:
                    <input class="form__input" placeholder="example@gmail.com" required id="email" name="email"
                        type="email">
                </label>
            </p>

            <p>
                <label for="password">Password:
                    <input class="form__input" id="password" name="password" type="password">
                </label>
            </p>

            <fieldset class="fieldset">
                <h2 class="fieldset__heading">Adres</h2>
                <p>
                    <label for="streetName">Street name:
                        <input class="form__input" id="streetName" name="streetName" type="text">
                    </label>
                </p>
                <p>
                    <label for="city">City:
                        <input class="form__input" id="city" name="city" type="text">
                    </label>
                </p>
                <p>
                    <label for="postalCode">Postal code:
                        <input class="form__input" placeholder="12-345" id="postalCode" name="postalCode"
                            pattern="[0-9]{2}-[0-9]{3}">
                    </label>
                </p>
            </fieldset>

            <p>
                <label for="yourStory">Your Story:</label>
                <textarea class="form__input form__input--story" name="yourStory" id="yourStory"></textarea>

            </p>

            <p>
                <div class="radio">
                    <label> <input name="radio" type="radio" value="male">
                        Male
                    </label>
                    <label> <input name="radio" type="radio" value="female"> Female
                    </label>
                </div>
            </p>
            <p>
                <input class="submit__button" type="submit" value="Send" id="submit">
            </p>
        </form>
    </main>
    <script src="main.js"></script>
</body>

</html>
